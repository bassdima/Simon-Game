<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="container">
      <h1 id="level-title" data-control="title">Press any button to Start</h1>
    <div class="row">
      <div type="button" id="green" class="btn green" data-control="btn"></div>
      <div type="button" id="red" class="btn red" data-control="btn"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow" data-control="btn"></div>
      <div type="button" id="blue" class="btn blue" data-control="btn"></div>
    </div>
  </div>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
